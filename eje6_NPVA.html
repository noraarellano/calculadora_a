      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Calculadora Avazada</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">UPIIZ IPN</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body">
                  <div class="form-group">
                    <input type="text" style="text-align: right;" class="form-control" id="display" name="display" placeholder="0" readonly>
                  </div>
                  
                <!-- /.card-body -->
                <div class="card-footer">
                  <!--Primer Renglon-->
                  <div class="row">
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-success" id="factorial" name="factorial" onclick="CalcularFactorial();">X!</button>
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-success" id="pderecho" name="pderecho" onclick="AgregarOperador('(');">(</button>
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-success" id="pizquierdo" name="pizquierdo" onclick="AgregarOperador(')');">)</button>                  
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-success" id="porcentaje" name="porcentaje" onclick="CalcularPorcentaje();">%</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-block btn-success" id="ac" name="ac" onclick="Borrar();">AC</button>
                    </div>
                  </div>
                  <br>
                  <!--Segundo Renglon-->
                  <div class="row">
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-success" id="ln" name="ln" onclick="CalcularLn();">ln</button>
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-secondary" id="siete" name="siete" onclick="AgregarDigito(7);">7</button>
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-secondary" id="ocho" name="ocho" onclick="AgregarDigito(8);">8</button>                  
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-secondary" id="nueve" name="nueve" onclick="AgregarDigito(9);">9</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-block btn-success" id="division" name="division" onclick="AgregarOperador('/');">÷</button>
                    </div>
                  </div>
                  <br>
                  <!--Tercer Renglon-->
                  <div class="row">
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-success" id="log" name="log" onclick="CalcularLog()">log</button>
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-secondary" id="cuatro" name="cuatro" onclick="AgregarDigito(4);">4</button>
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-secondary" id="cinco" name="cinco" onclick="AgregarDigito(5);">5</button>                  
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-secondary" id="seis" name="seis" onclick="AgregarDigito(6);">6</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-block btn-success" id="multiplicacion" name="multiplicacion" onclick="AgregarOperador('*');">x</button>
                    </div>
                  </div>
                  <br>
                  <!--Cuarto Renglon-->
                  <div class="row">
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-success" id="raiz" name="raiz" onclick="CalcularRaiz();">√</button>
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-secondary" id="uno" name="uno" onclick="AgregarDigito(1);">1</button>
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-secondary" id="dos" name="dos" onclick="AgregarDigito(2);">2</button>                  
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-secondary" id="tres" name="tres" onclick="AgregarDigito(3);">3</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-block btn-success" id="menos" name="menos" onclick="AgregarOperador('-');">-</button>
                    </div>
                  </div>
                  <br>
                  <!--Quinto Renglon-->
                  <div class="row">
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-success" data-toggle="modal" data-target="#modal-sm" id="potencia" name="potencia" onclick="potencia();">x <sup>y</sup> </button>
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-secondary" id="cero" name="cero" onclick="AgregarDigito(0);">0</button>
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-secondary" id="punto" name="punto" onclick="AgregarOperador('.');">.</button>                  
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-block btn-primary" id="igual" name="igual" onclick="CalcularResultado();">=</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-block btn-success" id="mas" name="mas" onclick="AgregarOperador('+');">+</button>
                    </div>
                  </div>
                </div>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
          <!--/.col (left) -->
          <!-- Las columnas de un renglón tienen que sumar 12 -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->

      <div class="modal fade" id="modal-sm">
        <div class="modal-dialog modal-sm modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Potencia</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="number" class="form-control" id="npotencia" name="npotencia" placeholder="0">
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="CalcularPotencia()">Continuar</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
    </section>
